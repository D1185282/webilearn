<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ilearn 登入本網站</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="login">
        <div class="mainimg">
            <img src="imgs/moodle4_log.jpg">
        </div>
        <form id="enterinfo">
            <input type="text" id="account-input" placeholder="帳號">

        <button class="log-in">登入</button>
    </div>
    <div class="tips">
        <div class="infos">

        </div>
    </div>
<script>
    document.querySelector(".log-in").addEventListener("click", function() {
        window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
    });
</script>
</body>
</html>
